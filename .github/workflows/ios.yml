name: Build iOS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        run: |
          npx cap add ios
          npx cap sync ios

      - name: Build iOS App (Release, Unsigned)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -clean archive -archivePath build/App.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Export IPA (Unsigned)
        run: |
          cd ios/App
          xcodebuild -exportArchive -archivePath build/App.xcarchive -exportOptionsPlist App/App/Info.plist -exportPath build/output -allowProvisioningUpdates || echo "Skipping export due to missing provisioning profiles. Verify using the xcarchive below."

      - name: Upload xcarchive
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-archive
          path: ios/App/build/App.xcarchive
